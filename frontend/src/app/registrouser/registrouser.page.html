<ion-content>
    <form>
        <br> <br>
        <div class="div">
            <ion-img class="iuser" src="assets/usuario.png"></ion-img>
            Registro de Usuario
        </div>
        <br><br>
        <ion-input class="input" type="text" required name="nombres" placeholder="Nombre(s)" maxLength="200" minLength="3"></ion-input>
        <br>
        <ion-input type="text" class="input" required name="apellidos" placeholder="Apellido(s)" maxLength="200" minLength="1"></ion-input>
        <br>
        <ion-select name="tipo_documento" placeholder="Tipo Documento">
            <ion-select-option value="CC">Cédula ciudadania</ion-select-option>
            <ion-select-option value="CC">Cédula ciudadania</ion-select-option>
            <ion-select-option value="CE">Cédula Extranjeria</ion-select-option>
            <ion-select-option value="TI">Tarjeta Identidad</ion-select-option>
            <ion-select-option value="P">Pasaporte</ion-select-option>
        </ion-select>
        <br>
        <ion-input type="text" class="input" required name="no_documento" placeholder="No. Documento" maxLength="200" minLength="3"></ion-input>
        <br>
        <ion-input type="number" class="input" required name="celular" placeholder="Celular" maxLength="200" minLength="3"></ion-input>
        <br>
        <ion-input type="text" class="input" required name="correo" placeholder="Correo" maxLength="200" minLength="3"></ion-input>
        <br>
        <ion-input type="password" class="input" required name="clave" placeholder="Contraseña" maxLength="200" minLength="3"></ion-input>
        <br>
        <ion-button class="button" type="submit">Registarme</ion-button>
        <br>
        <ion-img class="ivolver" src="assets/volver.png"></ion-img>
    </form>
</ion-content>
